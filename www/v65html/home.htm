<!DOCTYPE html>
<html>
<head>
  
	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	
	<link rel="Shortcut Icon" href="../favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="../apple-touch-icon.png"/>
    
    <!--//Vin65 QuickLaunch//-->
	<script type="text/javascript">
		var qlCode='template3:vin65cloud';
		var qlLayoutType='Homepage';
	</script>
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->
	
	<v65:css files="/assets/css/screen.css" media="screen"></v65:css>
	<!--[if IE 7]><v65:css files="/assets/css/ie7.css" media="screen"></v65:css><![endif]-->
	<!--[if IE 8]><v65:css files="/assets/css/ie8.css" media="screen"></v65:css><![endif]-->
	
	<v65:js files="/assets/js/swfobject.js,/assets/js/scripts.js"></v65:js>
	
</head>
<body>

<div id="container">
		
	<!---Header--->
	<div id="header">
		<div id="logo"><a href="/" accesskey="h"><img src="../assets/images/logo.png" alt="<v65:websiteName></v65:websiteName>"></a></div>
	</div>
	<!---/Header--->
		
	<!---Menu--->
	<div id="topMenu">
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</div>
	<!---/Menu--->
	
	<!---Content--->
	<div id="contentWrapper">
    
    	<div id="featureImage">
			<v65:pods location="Featured Homepage Image" type="image"></v65:pods>
        </div>
    
		<div id="homepageContent">
        	<v65:mainContent></v65:mainContent> 
		</div>
        
        <div id="homepagePodWrapper">
        
            <div id="homepagePod1">
            	<v65:pods location="homepagePod1" type="description"></v65:pods>
            </div>
            
            <div id="homepagePod2">
            	<v65:pods location="homepagePod2" type="description"></v65:pods>
                <v65:subscribe contactType="Newsletter"></v65:subscribe>
            </div>
            
         </div>
        
	</div>
	<!---/Content--->
	
	<!---Footer--->
	<div id="footer">
		<div id="footerLegal">
			<v65:layoutFooterNav></v65:layoutFooterNav>
			
			<p><v65:copyright></v65:copyright></p>
		</div>
		<div id="footerAuthor">
			<p><v65:vin65Accolade></v65:vin65Accolade></p>
		</div>
	</div>
	<!---/Footer--->
	
	<!---User Tools--->
	<div id="user-toolsWrapper">
		<div id="user-tools">
			
			<v65:modalCart></v65:modalCart>	
			<v65:login></v65:login>	
			
		</div>
	</div>
	<!---User Tools--->
	
</div>

<!---Analytics--->
<v65:googleAnalytics></v65:googleAnalytics>	
<!---/Analytics--->

<!--//Vin65 QuickLaunchFooter//-->
<script src="http://quicklaunch.vin65.com/quicklaunchFooter.js" type="text/javascript"></script>    
<!--//Vin65 QuickLaunchFooter//-->


</body>
</html>
